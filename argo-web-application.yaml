apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:hantbk/web_service.git
    targetRevision: HEAD
    path: 'charts'
    helm:
      valueFiles:
        - 'https://raw.githubusercontent.com/hantbk/web_config/main/value.yaml'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: web
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
